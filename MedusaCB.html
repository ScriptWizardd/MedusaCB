<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObscurusPy - Visual Code Blocks</title>
    <script src="/static/blockly/blockly.min.js"></script>
    <script src="/static/blockly/python_compressed.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #330000;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 250px;
            background: #4B0000;
            border-right: 1px solid #ff0000;
            padding: 10px;
            z-index: 10;
            user-select: none;
        }

        .sidebar h3 {
            color: #cccccc;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .category-menu {
            list-style: none;
        }

        .category-menu li {
            padding: 5px 0;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
        }

        .category-menu li:hover {
            background: #cc3333;
        }

        .category-menu li.active {
            background: #cc3333;
            color: #ffffff;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .top-controls {
            position: absolute;
            top: 5px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .top-controls button {
            background: #ff6666;
            color: #8B0000;
            font-weight: bold;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 3px;
        }

        .top-controls button:hover {
            background: #ff3333;
        }

        .editor-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #2A0033;
        }

        #blocklyDiv {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .editor-resizer {
            height: 5px;
            background: #ff0000;
            cursor: row-resize;
            z-index: 20;
        }

        .status-bar {
            background: #ff6666;
            color: #8B0000;
            font-weight: bold;
            padding: 5px 10px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }

        .resizer {
            width: 5px;
            background: #ff0000;
            cursor: col-resize;
            position: absolute;
            top: 0;
            bottom: 0;
            z-index: 20;
            left: 250px;
        }

        .terminal {
            height: 200px;
            background: #330000;
            border-top: 1px solid #ff0000;
            padding: 10px;
            overflow-y: auto;
            font-size: 13px;
        }

        .terminal-input {
            background: #2A0000;
            border: none;
            color: #ff6666;
            width: 100%;
            padding: 5px;
            font-family: inherit;
            font-size: 13px;
        }

        .terminal div {
            color: #ff6666;
            margin-bottom: 5px;
        }

        .error {
            color: #ff5555;
        }

        .pip-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 250px;
            background: #000000;
            padding: 5px;
            z-index: 10;
        }

        .pip-panel input {
            background: #000000;
            border: 1px solid #ff0000;
            color: #ff0000;
            width: 100%;
            padding: 5px;
            font-family: inherit;
            font-size: 12px;
        }

        .blocklyText {
            fill: #000000 !important;
            font-weight: bold !important;
        }

        .blocklyFieldText {
            fill: #000000 !important;
            font-weight: bold !important;
        }

        .blocklyEditableText {
            fill: #000000 !important;
            font-weight: bold !important;
        }

        .blocklyDropdownText {
            fill: #000000 !important;
            font-weight: bold !important;
        }

        #conversionPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4B0000;
            border: 2px solid #ff0000;
            padding: 20px;
            color: #d4d4d4;
            z-index: 100;
            display: none;
            text-align: center;
        }

        #conversionPopup button {
            background: #ff6666;
            color: #8B0000;
            font-weight: bold;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        #conversionPopup button:hover {
            background: #ff3333;
        }

        .blocklySvg {
            background-color: #2A0033 !important;
            overflow: hidden !important;
        }

        .blocklyWorkspace {
            background-color: #2A0033 !important;
        }

        .blocklyBlockCanvas {
            background-color: #2A0033 !important;
        }

        .blocklyMainBackground {
            fill: #2A0033 !important;
        }

        .blocklyFlyout {
            background-color: #000000 !important;
        }

        .blocklyFlyoutBackground {
            fill: #000000 !important;
        }

        .blocklyFlyoutLabelText {
            fill: #d4d4d4 !important;
        }

        .blocklyFlyoutButton {
            background-color: #4B0000 !important;
            border-color: #ff0000 !important;
        }

        .blocklyFlyoutButtonBackground {
            fill: #4B0000 !important;
        }

        .blocklyToolboxDiv {
            background-color: #4B0082 !important;
            width: 250px !important;
        }

        .blocklyTreeRow {
            background-color: #4B0082 !important;
            padding: 5px !important;
            color: #d4d4d4 !important;
        }

        .blocklyTreeRow[category="Variables"] {
            color: #FF9999 !important;
        }

        .blocklyTreeRow[category="Control"] {
            color: #FF4040 !important;
        }

        .blocklyTreeRow[category="Functions"] {
            color: #800080 !important;
        }

        .blocklyTreeRow[category="Lists"] {
            color: #FF69B4 !important;
        }

        .blocklyTreeRow[category="Strings"] {
            color: #FFA500 !important;
        }

        .blocklyTreeRow[category="Dictionaries"] {
            color: #4B0082 !important;
        }

        .blocklyTreeRow[category="Numeric"] {
            color: #008080 !important;
        }

        .blocklyTreeRow[category="Boolean"] {
            color: #C71585 !important;
        }

        .blocklyTreeRow[category="Tuples"] {
            color: #FF7F50 !important;
        }

        .blocklyTreeRow[category="Sets"] {
            color: #9400D3 !important;
        }

        .blocklyTreeRow[category="Loops"] {
            color: #DC143C !important;
        }

        .blocklyTreeRow[category="Exceptions"] {
            color: #9932CC !important;
        }

        .blocklyTreeRow[category="Classes"] {
            color: #20B2AA !important;
        }

        .blocklyTreeRow[category="Modules"] {
            color: #FF4500 !important;
        }

        .blocklyTreeRow[category="Files"] {
            color: #6A5ACD !important;
        }

        .blocklyTreeRow[category="Conversions"] {
            color: #00CED1 !important;
        }

        .blocklyTreeRow[category="Structure"] {
            color: #FFD700 !important;
        }

        .blocklyTreeRow:hover {
            background-color: #cc3333 !important;
        }

        .blocklyTreeSelected {
            background-color: #cc3333 !important;
            color: #ffffff !important;
        }

        .blocklyScrollbarHorizontal,
        .blocklyScrollbarVertical {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h3>Block Categories</h3>
            <ul class="category-menu" id="categoryMenu">
                <li class="active" data-category="Variables">Variables</li>
                <li data-category="Control">Control</li>
                <li data-category="Functions">Functions</li>
                <li data-category="Lists">Lists</li>
                <li data-category="Strings">Strings</li>
                <li data-category="Dictionaries">Dictionaries</li>
                <li data-category="Numeric">Numeric</li>
                <li data-category="Boolean">Boolean</li>
                <li data-category="Tuples">Tuples</li>
                <li data-category="Sets">Sets</li>
                <li data-category="Loops">Loops</li>
                <li data-category="Exceptions">Exceptions</li>
                <li data-category="Classes">Classes</li>
                <li data-category="Modules">Modules</li>
                <li data-category="Files">Files</li>
                <li data-category="Conversions">Conversions</li>
                <li data-category="Structure">Structure</li>
            </ul>
        </div>
        <div class="resizer" id="resizer"></div>
        <div class="editor-container" id="editorContainer">
            <div class="top-controls">
                <button id="convertButton">Convert</button>
                <button id="downloadButton">Download</button>
                <button id="testButton">Test Backend</button>
            </div>
            <div class="editor-resizer" id="editorResizer"></div>
            <div class="editor-wrapper" id="editorWrapper">
                <div id="blocklyDiv"></div>
            </div>
            <div class="terminal" id="terminal">
                <input type="text" class="terminal-input" id="terminalInput" placeholder="Enter command...">
            </div>
            <div class="status-bar">
                <span>Python Blocks</span>
                <span id="blockCount">0 Blocks</span>
            </div>
            <div class="pip-panel" id="pipPanel">
                <input type="text" class="pip-input" id="pipInput" placeholder="pip install package...">
            </div>
        </div>
    </div>
    <div id="conversionPopup">
        <p id="popupMessage">Python code successfully converted!</p>
        <button id="closePopupButton">Close</button>
    </div>

    <script src="/static/interactjs/interact.min.js"></script>
    <script>
        function showError(message) {
            const terminal = document.getElementById('terminal');
            const output = document.createElement('div');
            output.textContent = `[Error] ${message}`;
            output.classList.add('error');
            terminal.appendChild(output);
            terminal.scrollTop = terminal.scrollHeight;
        }

        if (typeof Blockly === 'undefined') {
            showError('Blockly library failed to load');
        } else {
            document.addEventListener('DOMContentLoaded', () => {
                let editor;

                class ObscurusPyEditor {
                    constructor() {
                        this.currentFile = 'main.blocks';
                        this.files = { 'main.blocks': '' };
                        this.workspace = null;
                        this.init();
                    }

                    init() {
                        this.defineCustomBlocks();
                        const darkTheme = Blockly.Theme.defineTheme('dark', {
                            'base': Blockly.Themes.Classic,
                            'componentStyles': {
                                'workspaceBackgroundColour': '#2A0033',
                                'flyoutBackgroundColour': '#000000',
                                'toolboxBackgroundColour': '#4B0082',
                                'scrollbarColour': '#ff6666',
                                'scrollbarBackgroundColour': '#000000',
                                'insertionMarkerColour': '#ff6666',
                                'insertionMarkerOpacity': 0.3,
                                'markerColour': '#ff6666',
                                'cursorColour': '#ff6666'
                            },
                            'blockStyles': {
                                'variable_style': { 'colourPrimary': '#FF9999' },
                                'control_style': { 'colourPrimary': '#FF4040' },
                                'function_style': { 'colourPrimary': '#800080' },
                                'list_style': { 'colourPrimary': '#FF69B4' },
                                'string_style': { 'colourPrimary': '#FFA500' },
                                'dict_style': { 'colourPrimary': '#4B0082' },
                                'numeric_style': { 'colourPrimary': '#008080' },
                                'boolean_style': { 'colourPrimary': '#C71585' },
                                'tuple_style': { 'colourPrimary': '#FF7F50' },
                                'set_style': { 'colourPrimary': '#9400D3' },
                                'loop_style': { 'colourPrimary': '#DC143C' },
                                'exception_style': { 'colourPrimary': '#9932CC' },
                                'class_style': { 'colourPrimary': '#20B2AA' },
                                'module_style': { 'colourPrimary': '#FF4500' },
                                'file_style': { 'colourPrimary': '#6A5ACD' },
                                'conversion_style': { 'colourPrimary': '#00CED1' },
                                'structure_style': { 'colourPrimary': '#FFD700' }
                            },
                            'categoryStyles': {
                                'Variables': { 'colour': '#FF9999' },
                                'Control': { 'colour': '#FF4040' },
                                'Functions': { 'colour': '#800080' },
                                'Lists': { 'colour': '#FF69B4' },
                                'Strings': { 'colour': '#FFA500' },
                                'Dictionaries': { 'colour': '#4B0082' },
                                'Numeric': { 'colour': '#008080' },
                                'Boolean': { 'colour': '#C71585' },
                                'Tuples': { 'colour': '#FF7F50' },
                                'Sets': { 'colour': '#9400D3' },
                                'Loops': { 'colour': '#DC143C' },
                                'Exceptions': { 'colour': '#9932CC' },
                                'Classes': { 'colour': '#20B2AA' },
                                'Modules': { 'colour': '#FF4500' },
                                'Files': { 'colour': '#6A5ACD' },
                                'Conversions': { 'colour': '#00CED1' },
                                'Structure': { 'colour': '#FFD700' }
                            }
                        });
                        try {
                            this.workspace = Blockly.inject('blocklyDiv', {
                                toolbox: this.getToolbox(),
                                theme: darkTheme,
                                grid: {
                                    spacing: 20,
                                    length: 0,
                                    colour: '#2A0033',
                                    snap: true
                                },
                                zoom: {
                                    controls: true,
                                    wheel: true,
                                    startScale: 1.0,
                                    maxScale: 3,
                                    minScale: 0.3,
                                    scaleSpeed: 1.2
                                },
                                trashcan: true,
                                renderer: 'zelos',
                                toolboxPosition: 'start'
                            });
                            Blockly.svgResize(this.workspace);
                        } catch (e) {
                            showError(`Failed to initialize Blockly: ${e.message}`);
                        }
                        this.bindEvents();
                        this.setupResizableAreas();
                        this.updateStatusBar();
                        editor = this;
                        this.loadWorkspace(this.currentFile);
                        this.workspace.getToolbox().selectItemByPosition(0);
                    }

                    defineCustomBlocks() {
                        Blockly.Blocks['start_medusa_code'] = {
                            init: function() {
                                this.appendDummyInput()
                                    .appendField('Start Medusa Code');
                                this.setNextStatement(true);
                                this.setColour('#FFD700');
                            }
                        };
                        Blockly.Python['start_medusa_code'] = function() {
                            return '';
                        };

                        Blockly.Blocks['end_medusa_code'] = {
                            init: function() {
                                this.appendDummyInput()
                                    .appendField('End of Medusa Code');
                                this.setPreviousStatement(true);
                                this.setColour('#FFD700');
                            }
                        };
                        Blockly.Python['end_medusa_code'] = function() {
                            return '';
                        };

                        Blockly.Blocks['variable_set'] = {
                            init: function() {
                                this.appendValueInput('VALUE')
                                    .appendField('set')
                                    .appendField(new Blockly.FieldTextInput('variable'), 'VAR')
                                    .appendField('to');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#FF9999');
                            }
                        };
                        Blockly.Python['variable_set'] = function(block) {
                            const variable = block.getFieldValue('VAR');
                            const value = Blockly.Python.valueToCode(block, 'VALUE', Blockly.Python.ORDER_ASSIGNMENT) || 'None';
                            return `${variable} = ${value}\n\n`;
                        };

                        Blockly.Blocks['variable_get'] = {
                            init: function() {
                                this.appendDummyInput()
                                    .appendField(new Blockly.FieldTextInput('variable'), 'VAR');
                                this.setOutput(true, ['Number', 'String', 'Boolean', 'List', 'Dictionary', 'Tuple', 'Set']);
                                this.setColour('#FF9999');
                            }
                        };
                        Blockly.Python['variable_get'] = function(block) {
                            const variable = block.getFieldValue('VAR');
                            return [variable, Blockly.Python.ORDER_ATOMIC];
                        };

                        Blockly.Blocks['if_else_statement'] = {
                            init: function() {
                                this.appendValueInput('CONDITION')
                                    .setCheck('Boolean')
                                    .appendField('if');
                                this.appendStatementInput('DO')
                                    .appendField('do');
                                this.appendStatementInput('ELSE')
                                    .appendField('else');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#FF4040');
                            }
                        };
                        Blockly.Python['if_else_statement'] = function(block) {
                            const condition = Blockly.Python.valueToCode(block, 'CONDITION', Blockly.Python.ORDER_NONE) || 'False';
                            const doStatements = Blockly.Python.statementToCode(block, 'DO') || '    pass\n';
                            const elseStatements = Blockly.Python.statementToCode(block, 'ELSE') || '    pass\n';
                            return `if ${condition}:\n${doStatements}else:\n${elseStatements}\n\n`;
                        };

                        Blockly.Blocks['function_return'] = {
                            init: function() {
                                this.appendValueInput('VALUE')
                                    .appendField('return');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#800080');
                            }
                        };
                        Blockly.Python['function_return'] = function(block) {
                            const value = Blockly.Python.valueToCode(block, 'VALUE', Blockly.Python.ORDER_NONE) || '';
                            return `return ${value}\n\n`;
                        };

                        Blockly.Blocks['list_create'] = {
                            init: function() {
                                this.appendDummyInput()
                                    .appendField('create list')
                                    .appendField(new Blockly.FieldTextInput('my_list'), 'NAME');
                                this.appendValueInput('ITEMS')
                                    .setCheck(['Number', 'String', 'Boolean', 'List', 'Dictionary', 'Tuple', 'Set'])
                                    .appendField('with items');
                                this.setOutput(true, 'List');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#FF69B4');
                            }
                        };
                        Blockly.Python['list_create'] = function(block) {
                            const name = block.getFieldValue('NAME');
                            const items = Blockly.Python.valueToCode(block, 'ITEMS', Blockly.Python.ORDER_NONE) || '';
                            return `${name} = [${items}]\n\n`;
                        };

                        Blockly.Blocks['list_append'] = {
                            init: function() {
                                this.appendValueInput('ITEM')
                                    .appendField('append to list')
                                    .appendField(new Blockly.FieldTextInput('my_list'), 'NAME');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#FF69B4');
                            }
                        };
                        Blockly.Python['list_append'] = function(block) {
                            const name = block.getFieldValue('NAME');
                            const item = Blockly.Python.valueToCode(block, 'ITEM', Blockly.Python.ORDER_NONE) || 'None';
                            return `${name}.append(${item})\n\n`;
                        };

                        Blockly.Blocks['list_get'] = {
                            init: function() {
                                this.appendValueInput('INDEX')
                                    .setCheck('Number')
                                    .appendField('get item from list')
                                    .appendField(new Blockly.FieldTextInput('my_list'), 'NAME')
                                    .appendField('at index');
                                this.setOutput(true, ['Number', 'String', 'Boolean', 'List', 'Dictionary', 'Tuple', 'Set']);
                                this.setColour('#FF69B4');
                            }
                        };
                        Blockly.Python['list_get'] = function(block) {
                            const name = block.getFieldValue('NAME');
                            const index = Blockly.Python.valueToCode(block, 'INDEX', Blockly.Python.ORDER_NONE) || '0';
                            return [`${name}[${index}]`, Blockly.Python.ORDER_ATOMIC];
                        };

                        Blockly.Blocks['list_set'] = {
                            init: function() {
                                this.appendValueInput('INDEX')
                                    .setCheck('Number')
                                    .appendField('set item in list')
                                    .appendField(new Blockly.FieldTextInput('my_list'), 'NAME')
                                    .appendField('at index');
                                this.appendValueInput('VALUE')
                                    .appendField('to');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#FF69B4');
                            }
                        };
                        Blockly.Python['list_set'] = function(block) {
                            const name = block.getFieldValue('NAME');
                            const index = Blockly.Python.valueToCode(block, 'INDEX', Blockly.Python.ORDER_NONE) || '0';
                            const value = Blockly.Python.valueToCode(block, 'VALUE', Blockly.Python.ORDER_NONE) || 'None';
                            return `${name}[${index}] = ${value}\n\n`;
                        };

                        Blockly.Blocks['list_length'] = {
                            init: function() {
                                this.appendDummyInput()
                                    .appendField('length of list')
                                    .appendField(new Blockly.FieldTextInput('my_list'), 'NAME');
                                this.setOutput(true, 'Number');
                                this.setColour('#FF69B4');
                            }
                        };
                        Blockly.Python['list_length'] = function(block) {
                            const name = block.getFieldValue('NAME');
                            return [`len(${name})`, Blockly.Python.ORDER_ATOMIC];
                        };

                        Blockly.Blocks['list_slice'] = {
                            init: function() {
                                this.appendValueInput('START')
                                    .setCheck('Number')
                                    .appendField('slice list')
                                    .appendField(new Blockly.FieldTextInput('my_list'), 'NAME')
                                    .appendField('from');
                                this.appendValueInput('END')
                                    .setCheck('Number')
                                    .appendField('to');
                                this.setOutput(true, 'List');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#FF69B4');
                            }
                        };
                        Blockly.Python['list_slice'] = function(block) {
                            const name = block.getFieldValue('NAME');
                            const start = Blockly.Python.valueToCode(block, 'START', Blockly.Python.ORDER_NONE) || '0';
                            const end = Blockly.Python.valueToCode(block, 'END', Blockly.Python.ORDER_NONE) || '0';
                            return [`${name}[${start}:${end}]`, Blockly.Python.ORDER_ATOMIC];
                        };

                        Blockly.Blocks['string_value'] = {
                            init: function() {
                                this.appendDummyInput()
                                    .appendField('"')
                                    .appendField(new Blockly.FieldTextInput('text'), 'VALUE')
                                    .appendField('"');
                                this.setOutput(true, 'String');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#FFA500');
                            }
                        };
                        Blockly.Python['string_value'] = function(block) {
                            const value = block.getFieldValue('VALUE');
                            return [`"${value.replace(/"/g, '\\"')}"`, Blockly.Python.ORDER_ATOMIC];
                        };

                        Blockly.Blocks['string_concat'] = {
                            init: function() {
                                this.appendValueInput('A')
                                    .setCheck('String')
                                    .appendField('concatenate');
                                this.appendValueInput('B')
                                    .setCheck('String')
                                    .appendField('with');
                                this.setOutput(true, 'String');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#FFA500');
                            }
                        };
                        Blockly.Python['string_concat'] = function(block) {
                            const a = Blockly.Python.valueToCode(block, 'A', Blockly.Python.ORDER_NONE) || '""';
                            const b = Blockly.Python.valueToCode(block, 'B', Blockly.Python.ORDER_NONE) || '""';
                            return [`${a} + ${b}`, Blockly.Python.ORDER_ATOMIC];
                        };

                        Blockly.Blocks['string_length'] = {
                            init: function() {
                                this.appendValueInput('STRING')
                                    .setCheck('String')
                                    .appendField('length of');
                                this.setOutput(true, 'Number');
                                this.setColour('#FFA500');
                            }
                        };
                        Blockly.Python['string_length'] = function(block) {
                            const string = Blockly.Python.valueToCode(block, 'STRING', Blockly.Python.ORDER_NONE) || '""';
                            return [`len(${string})`, Blockly.Python.ORDER_ATOMIC];
                        };

                        Blockly.Blocks['string_substring'] = {
                            init: function() {
                                this.appendValueInput('STRING')
                                    .setCheck('String')
                                    .appendField('substring of');
                                this.appendValueInput('START')
                                    .setCheck('Number')
                                    .appendField('from');
                                this.appendValueInput('END')
                                    .setCheck('Number')
                                    .appendField('to');
                                this.setOutput(true, 'String');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#FFA500');
                            }

                        };

                        Blockly.Blocks['file_write'] = {
                            init: function() {
                                this.appendValueInput('FILE')
                                    .appendField('write to file');
                                this.appendValueInput('CONTENT')
                                    .setCheck('String')
                                    .appendField('content');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#6A5ACD');

                        };
                        Blockly.Python['file_write'] = function(block) {
                            const file = Blockly.Python.valueToCode(block, 'FILE', Blockly.Python.ORDER_NONE) || 'None';
                            const content = Blockly.Python.valueToCode(block, 'CONTENT', Blockly.Python.ORDER_NONE) || '""';
                            return `${file}.write(${content})\n`;
                        };

                        Blockly.Blocks['function_define'] = {
                            init: function() {
                                this.appendDummyInput()
                                    .appendField('define function')
                                    .appendField(new Blockly.FieldTextInput('my_function'), 'NAME');
                                this.appendDummyInput()
                                    .appendField('parameters')
                                    .appendField(new Blockly.FieldTextInput(''), 'PARAMS');
                                this.appendStatementInput('BODY')
                                    .appendField('do');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#800080');
                            }
                        };
                        Blockly.Python['function_define'] = function(block) {
                            const name = block.getFieldValue('NAME');
                            const params = block.getFieldValue('PARAMS');
                            const body = Blockly.Python.statementToCode(block, 'BODY') || '    pass\n';
                            return `def ${name}(${params}):\n${body}\n`;
                        };

                        Blockly.Blocks['function_call'] = {
                            init: function() {
                                this.appendDummyInput()
                                    .appendField('call')
                                    .appendField(new Blockly.FieldTextInput('my_function'), 'NAME');
                                this.appendDummyInput()
                                    .appendField('with arguments')
                                    .appendField(new Blockly.FieldTextInput(''), 'ARGS');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#800080');
                            }
                        };
                        Blockly.Python['function_call'] = function(block) {
                            const name = block.getFieldValue('NAME');
                            const args = block.getFieldValue('ARGS');
                            return `${name}(${args})\n`;
                        };

                        Blockly.Blocks['print_statement'] = {
                            init: function() {
                                this.appendValueInput('VALUE')
                                    .appendField('print');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#FFA500');
                            }
                        };
                        Blockly.Python['print_statement'] = function(block) {
                            const value = Blockly.Python.valueToCode(block, 'VALUE', Blockly.Python.ORDER_NONE) || '""';
                            return `print(${value})\n`;
                        };

                        Blockly.Blocks['to_string'] = {
                            init: function() {
                                this.appendValueInput('VALUE')
                                    .appendField('convert to string');
                                this.setOutput(true, 'String');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#00CED1');
                            }
                        };
                        Blockly.Python['to_string'] = function(block) {
                            const value = Blockly.Python.valueToCode(block, 'VALUE', Blockly.Python.ORDER_NONE) || 'None';
                            return [`str(${value})`, Blockly.Python.ORDER_ATOMIC];
                        };

                        Blockly.Blocks['to_number'] = {
                            init: function() {
                                this.appendValueInput('VALUE')
                                    .appendField('convert to number');
                                this.setOutput(true, 'Number');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#00CED1');
                            }
                        };
                        Blockly.Python['to_number'] = function(block) {
                            const value = Blockly.Python.valueToCode(block, 'VALUE', Blockly.Python.ORDER_NONE) || 'None';
                            return [`float(${value})`, Blockly.Python.ORDER_ATOMIC];
                        };

                        Blockly.Blocks['to_boolean'] = {
                            init: function() {
                                this.appendValueInput('VALUE')
                                    .appendField('convert to boolean');
                                this.setOutput(true, 'Boolean');
                                this.setPreviousStatement(true);
                                this.setNextStatement(true);
                                this.setColour('#00CED1');
                            }
                        };
                        Blockly.Python['to_boolean'] = function(block) {
                            const value = Blockly.Python.valueToCode(block, 'VALUE', Blockly.Python.ORDER_NONE) || 'None';
                            return [`bool(${value})`, Blockly.Python.ORDER_ATOMIC];
                        };
                    }

                    bindEvents() {
                        document.getElementById('categoryMenu').addEventListener('click', (e) => {
                            const li = e.target.closest('li');
                            if (li && li.dataset.category) {
                                this.switchCategory(li.dataset.category);
                            }
                        });

                        this.workspace.addChangeListener(() => {
                            this.files[this.currentFile] = Blockly.Xml.domToText(Blockly.Xml.workspaceToDom(this.workspace));
                            this.updateStatusBar();
                        });

                        document.getElementById('terminalInput').addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                this.executeCommand(e.target.value);
                                e.target.value = '';
                            }
                        });

                        document.getElementById('pipInput').addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                const command = e.target.value.trim();
                                if (command.startsWith('pip install')) {
                                    this.executePipCommand(command);
                                    e.target.value = '';
                                } else {
                                    showError('Invalid pip command. Use "pip install <package>"');
                                }
                            }
                        });

                        const sidebar = document.getElementById('sidebar');
                        new ResizeObserver(() => this.adjustSidebarButtons()).observe(sidebar);

                        const convertButton = document.getElementById('convertButton');
                        const downloadButton = document.getElementById('downloadButton');
                        const testButton = document.getElementById('testButton');
                        const closePopupButton = document.getElementById('closePopupButton');

                        if (!convertButton || !downloadButton || !testButton || !closePopupButton) {
                            showError('Button elements not found in DOM');
                            return;
                        }

                        convertButton.addEventListener('click', () => {
                            this.convertCode();
                        });

                        downloadButton.addEventListener('click', () => {
                            this.downloadCode();
                        });

                        testButton.addEventListener('click', () => {
                            this.testBackend();
                        });

                        closePopupButton.addEventListener('click', () => {
                            this.closePopup();
                        });
                    }

                    adjustSidebarButtons() {
                        const sidebar = document.getElementById('sidebar');
                        const sidebarWidth = sidebar.offsetWidth;
                        const items = document.querySelectorAll('.category-menu li');
                        let fontSize = 13;

                        if (sidebarWidth < 200) {
                            fontSize = 11;
                        } else if (sidebarWidth < 250) {
                            fontSize = 12;
                        }

                        items.forEach(item => {
                            item.style.fontSize = `${fontSize}px`;
                        });
                    }

                    setupResizableAreas() {
                        interact('#resizer').draggable({
                            listeners: {
                                move(event) {
                                    const sidebar = document.getElementById('sidebar');
                                    const editorContainer = document.getElementById('editorContainer');
                                    const resizer = document.getElementById('resizer');
                                    const newWidth = Math.max(150, Math.min(400, sidebar.offsetWidth + event.dx));
                                    sidebar.style.width = `${newWidth}px`;
                                    resizer.style.left = `${newWidth}px`;
                                    editorContainer.style.marginLeft = `${newWidth + 5}px`;
                                    editor.adjustSidebarButtons();
                                    Blockly.svgResize(editor.workspace);
                                }
                            }
                        });

                        interact('#editorResizer').resizable({
                            edges: { top: true, bottom: false, left: false, right: false },
                            listeners: {
                                move(event) {
                                    const editorWrapper = document.getElementById('editorWrapper');
                                    const terminal = document.getElementById('terminal');
                                    const newHeight = Math.max(200, Math.min(600, editorWrapper.offsetHeight + event.dy));
                                    editorWrapper.style.height = `${newHeight}px`;
                                    terminal.style.height = `calc(100% - ${newHeight}px - 5px)`;
                                    Blockly.svgResize(editor.workspace);
                                }
                            }
                        });

                        interact('.terminal').resizable({
                            edges: { top: true, bottom: false, left: false, right: false },
                            listeners: {
                                move(event) {
                                    const target = event.target;
                                    const editorWrapper = document.getElementById('editorWrapper');
                                    const newHeight = Math.max(100, Math.min(400, event.rect.height));
                                    target.style.height = `${newHeight}px`;
                                    editorWrapper.style.height = `calc(100% - ${newHeight}px - 5px)`;
                                    Blockly.svgResize(editor.workspace);
                                }
                            }
                        });
                    }

                    switchCategory(category) {
                        document.querySelectorAll('.category-menu li').forEach(item => {
                            item.classList.toggle('active', item.dataset.category === category);
                        });

                        const categories = ['Structure', 'Variables', 'Control', 'Functions', 'Lists', 'Strings', 'Dictionaries', 'Numeric', 'Boolean', 'Tuples', 'Sets', 'Loops', 'Exceptions', 'Classes', 'Modules', 'Files', 'Conversions'];
                        const index = categories.indexOf(category);
                        const toolbox = this.workspace.getToolbox();
                        if (toolbox && index >= 0) {
                            toolbox.selectItemByPosition(index);
                            document.querySelectorAll('.blocklyTreeRow').forEach((row, i) => {
                                row.setAttribute('category', categories[i]);
                            });
                        }
                    }

                    updateStatusBar() {
                        const blockCount = this.workspace.getAllBlocks().length;
                        const variableCount = this.workspace.getVariableMap().getAllVariables().length;
                        document.getElementById('blockCount').textContent = `${blockCount} Blocks, ${variableCount} Variables`;
                    }

                    generateCode() {
                        return Blockly.Python.workspaceToCode(this.workspace);
                    }

                    loadWorkspace() {
                        this.workspace.clear();
                        if (this.files[this.currentFile]) {
                            try {
                                const xml = Blockly.Xml.textToDom(this.files[this.currentFile]);
                                Blockly.Xml.domToWorkspace(xml, this.workspace);
                            } catch (e) {
                                showError(`Error loading workspace: ${e.message}`);
                            }
                        }
                    }

                    async convertCode() {
                        const code = this.generateCode();
                        if (!code.trim()) {
                            showError('No blocks to convert');
                            return;
                        }
                        this.files[this.currentFile] = Blockly.Xml.domToText(Blockly.Xml.workspaceToDom(this.workspace));
                        try {
                            const response = await fetch('http://localhost:5672/convert', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ code })
                            });
                            const result = await response.json();
                            const terminal = document.getElementById('terminal');
                            const output = document.createElement('div');
                            if (response.ok) {
                                if (result.error) {
                                    output.textContent = `> Code conversion failed: ${result.error}`;
                                } else {
                                    output.textContent = `> ${result.message}`;
                                    if (result.output) {
                                        const outputLines = result.output.split('\n').filter(line => line.trim());
                                        outputLines.forEach(line => {
                                            const outputDiv = document.createElement('div');
                                            outputDiv.textContent = `> ${line}`;
                                            terminal.appendChild(outputDiv);
                                        });
                                    }
                                    document.getElementById('popupMessage').textContent = result.message;
                                    document.getElementById('conversionPopup').style.display = 'block';
                                }
                            } else {
                                output.textContent = `> Code conversion failed: ${result.error || 'Unknown error'}`;
                                output.classList.add('error');
                            }
                            terminal.appendChild(output);
                            terminal.scrollTop = terminal.scrollHeight;
                        } catch (e) {
                            showError(`Failed to connect to server: ${e.message}`);
                            const xhr = new XMLHttpRequest();
                            xhr.open('POST', 'http://localhost:5672/convert', true);
                            xhr.setRequestHeader('Content-Type', 'application/json');
                            xhr.onreadystatechange = () => {
                                if (xhr.readyState === 4) {
                                    if (xhr.status === 200) {
                                        const result = JSON.parse(xhr.responseText);
                                        const terminal = document.getElementById('terminal');
                                        const output = document.createElement('div');
                                        if (result.error) {
                                            output.textContent = `> Code conversion failed: ${result.error}`;
                                        } else {
                                            output.textContent = `> ${result.message}`;
                                            if (result.output) {
                                                const outputLines = result.output.split('\n').filter(line => line.trim());
                                                outputLines.forEach(line => {
                                                    const outputDiv = document.createElement('div');
                                                    outputDiv.textContent = `> ${line}`;
                                                    terminal.appendChild(outputDiv);
                                                });
                                            }
                                            document.getElementById('popupMessage').textContent = result.message;
                                            document.getElementById('conversionPopup').style.display = 'block';
                                        }
                                        terminal.appendChild(output);
                                        terminal.scrollTop = terminal.scrollHeight;
                                    } else {
                                        const result = JSON.parse(xhr.responseText);
                                        showError(`XHR error: ${result.error || 'Unknown error'}`);
                                    }
                                }
                            };
                            xhr.send(JSON.stringify({ code }));
                        }
                    }

                    async downloadCode() {
                        const code = this.generateCode();
                        if (!code.trim()) {
                            showError('No code to download');
                            return;
                        }
                        try {
                            const response = await fetch('http://localhost:5672/download', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ code })
                            });
                            const result = await response.json();
                            const terminal = document.getElementById('terminal');
                            const output = document.createElement('div');
                            if (response.ok) {
                                if (result.error) {
                                    output.textContent = `> Download failed: ${result.error}`;
                                } else {
                                    const blob = await fetch(result.download_url).then(res => res.blob()).catch(err => {
                                        throw new Error('Failed to fetch blob');
                                    });
                                    const filename = result.filename || 'program.py';
                                    const url = window.URL.createObjectURL(blob);
                                    const a = document.createElement('a');
                                    a.href = url;
                                    a.download = filename;
                                    a.click();
                                    window.URL.revokeObjectURL(url);
                                    output.textContent = `> Downloaded ${filename} to /MedusaCB/GeneratedCodes`;
                                }
                            } else {
                                output.textContent = `> Download failed: ${result.error || 'Unknown error'}`;
                                output.classList.add('error');
                            }
                            terminal.appendChild(output);
                            terminal.scrollTop = terminal.scrollHeight;
                        } catch (e) {
                            showError(`Failed to download: ${e.message}`);
                            const xhr = new XMLHttpRequest();
                            xhr.open('POST', 'http://localhost:5672/download', true);
                            xhr.setRequestHeader('Content-Type', 'application/json');
                            xhr.onreadystatechange = () => {
                                if (xhr.readyState === 4) {
                                    if (xhr.status === 200) {
                                        const result = JSON.parse(xhr.responseText);
                                        const terminal = document.getElementById('terminal');
                                        const output = document.createElement('div');
                                        if (result.error) {
                                            output.textContent = `> Downloaded with errors: ${result.error}`;
                                        } else {
                                            fetch(result.download_url).then(res => res.blob()).then(blob => {
                                                const filename = result.filename || 'program.py';
                                                const url = window.URL.createObjectURL(blob);
                                                const a = document.createElement('a');
                                                a.href = url;
                                                a.download = filename;
                                                a.click();
                                                window.URL.revokeObjectURL(url);
                                                const output = document.createElement('div');
                                                output.textContent = `> Downloaded ${filename} to /MedusaCB/GeneratedCodes`;
                                                terminal.appendChild(output);
                                                terminal.scrollTop = terminal.scrollHeight;
                                            }).catch(err => {
                                                showError('Failed to fetch download file');
                                            });
                                        }
                                        terminal.appendChild(output);
                                        terminal.scrollTop = terminal.scrollHeight;
                                    } else {
                                        const result = JSON.parse(xhr.responseText);
                                        showError(`XHR error: ${result.error || 'Unknown error'}`);
                                    }
                                }
                            };
                            xhr.send(JSON.stringify({ code }));
                        }
                    }
                    async testBackend() {
                        try {
                            const response = await fetch('http://localhost:5672/test', {
                                method: 'GET'
                            });
                            const result = await response.json();
                            const terminal = document.getElementById('terminal');
                            const output = document.createElement('div');
                            output.textContent = `> ${result.message}`;
                            terminal.appendChild(output);
                            terminal.scrollTop = terminal.scrollHeight;
                        } catch (e) {
                            showError(`Failed to connect to backend: ${e.message}`);
                        }
                    }
                    
                    executeCommand(command) {
                        const terminal = document.getElementById('terminal');
                        const output = document.createElement('div');
                        output.textContent = `> ${command}`;
                        terminal.appendChild(output);
                    
                        if (command === 'clear') {
                            terminal.innerHTML = '<input type="text" class="terminal-input" id="terminalInput" placeholder="Enter command...">';
                            document.getElementById('terminalInput').addEventListener('keypress', (e) => {
                                if (e.key === 'Enter') {
                                    this.executeCommand(e.target.value);
                                    e.target.value = '';
                                }
                            });
                        }
                        terminal.scrollTop = terminal.scrollHeight;
                    }
                    
                    executePipCommand(command) {
                        const terminal = document.getElementById('terminal');
                        const output = document.createElement('div');
                        output.textContent = `> Processing pip command: ${command}`;
                        terminal.appendChild(output);
                        terminal.scrollTop = terminal.scrollHeight;
                    
                        fetch('http://localhost:5672/install', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ command })
                        })
                            .then(response => response.json())
                            .then(result => {
                                const terminal = document.getElementById('terminal');
                                const output = document.createElement('div');
                                if (result.error) {
                                    output.textContent = `> Pip install failed: ${result.error}`;
                                    output.classList.add('error');
                                } else {
                                    output.textContent = `> ${result.message}`;
                                }
                                terminal.appendChild(output);
                                terminal.scrollTop = terminal.scrollHeight;
                            })
                            .catch(e => {
                                showError(`Failed to execute pip command: ${e.message}`);
                            });
                    }
                    
                    closePopup() {
                        document.getElementById('conversionPopup').style.display = 'none';
                    }
                    }
                    
                    editor = new ObscurusPyEditor();
                    });
                    }
